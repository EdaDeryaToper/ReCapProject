<table class="table">
    <thead>
        <tr>
        <th>Car ID</th>
        <th> Car Name</th>
        <th>Brand ID</th>
        <th>Color ID</th>
        <th>Model Year</th>
        <th>Daily Price</th>
        <th>Description</th>
       </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.descriptions}}</td>
    </tr>
</table>
